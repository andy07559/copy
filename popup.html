<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小灵剪切板</title>
  <link rel="stylesheet" href="./style/popup.css">
  <style>
    .version {
      font-size: 12px;
      color: #666;
      margin-left: 8px;
      font-weight: normal;
    }
    .popup_title {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin: 0;
      background: linear-gradient(135deg, #4CAF50, #2196F3);
      color: white;
      font-size: 18px;
      border-bottom: 1px solid #eee;
    }
    .setting {
      margin-left: auto;
      cursor: pointer;
      width: 20px;
      height: 20px;
      background: url('images/setting.png') no-repeat center;
      background-size: contain;
    }
    .sync-buttons {
      display: flex;
      gap: 8px;
      padding: 8px 16px;
      background: #f5f5f5;
    }
    .sync-buttons button {
      flex: 1;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #2196F3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sync-buttons button:hover {
      background: #1976D2;
    }
    .search_history {
      width: calc(100% - 32px);
      margin: 8px 16px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }
    .search_history:focus {
      border-color: #2196F3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.1);
    }
    .copy_history {
      max-height: 400px;
      overflow-y: auto;
      padding: 0 16px;
    }
    .copy_success {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(76, 175, 80, 0.9);
      color: white;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="popup_title">
      小灵剪切板
      <span class="version">v2.2.0</span>
      <span class="setting"></span>
    </div>
    <div class="sync-buttons">
      <button class="sync-backup">备份到云端</button>
      <button class="sync-restore">从云端恢复</button>
    </div>
    <input class="search_history" id="searchHistory" placeholder="搜索历史记录..." />
    <div class="copy_history"></div>
    <div class="copy_success">复制成功</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
